<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Iberê para Crianças | Manequins</title>

    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="page-wrapper">
        <section class="section section--manequins">
            <h1 class="logo" title="Fundação Iberê Camargo">Fundação Iberê Camargo</h1>

            <button type="button" class="slide__control slide__control--prev" title="Voltar para o slide anterior">Voltar para o slide anterior</button>
            <button type="button" class="slide__control slide__control--next" title="Ir para o próximo slide">Ir para o próximo slide</button>
        
            <div class="slide slide--1">
                    <h2 class="slide__title"><span>Manequins</span></h2>
    
                    <div class="container-fluid slide__container">
                        <div class="row">
                            <div class="col-4">
                                    <p class="slide__text text-right">Iberê costumava observar pessoas de verdade para fazer seus quadros mas alguns de seus trabalhos foram feitos observando manequins</p>
                                </div>
                            <div class="col-8">
                                <figure class="slide__figure">
                                    <img src="./../img/manequins/manequins_vitrine.jpg" alt="Iberê em frente a uma vitrine, desenhando um manequim. Foto de Ruy Varella, 1986">
                                    <figcaption>Iberê em frente a uma vitrine, desenhando um manequim. Foto de Ruy Varella, 1986</figcaption>
                                </figure>
                            </div>
                        </div>
                    </div>
    
                    <div class="gato"></div>
            </div>
        
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/app.js" defer></script>
</body>

</html>
